<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../stylesheet/stylesheet.css">


</head>
<script src="../js/myscript.js"></script>

<body onload="ChangeLanguageLoad(), onloadHome()">

    <div id="container">
        <div id="header">

            <div class="dropdown" tabindex="1">
                <i class="db2" tabindex="1"></i>
                <a class="dropbtn" id="languageText">Language</a>
                <div class="dropdown-content">
                    <a onclick="changeEnglish()">English</a>
                    <a onclick="changeDutch()">Nederlands</a>

                </div>
            </div>

            <h1 class="projectFont" id="homeTitle">The archive     -     Home</h1>

            <div id="navigationDiv">
                <button onclick="toAboutMe()" class="navigationButtons buttonHover"> <p class="buttonFont" id="aboutMeText">About me</p>  </button>
                <button onclick="toProjects()" class="navigationButtons buttonHover"> <p class="buttonFont" id="projectsText">Projects</p>  </button>
            </div>

        </div>

        <div id="main">

            <div class="slideShowContainer w3-section" style="max-width: 500px">
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-right" src="../img/homePageImages/PongRicardo.png" >
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-left" src="../img/homePageImages/PointAndClick.png" >
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-right" src="../img/homePageImages/FPSgame.png" >
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-left" src="../img/homePageImages/boardingbuccaneers.png" >
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-right" src="../img/homePageImages/BlackJack.png" >
                <img class="mySlides imageStyle customSlideshowSpeed w3-animate-left" src="../img/homePageImages/zazaForest.png" >

                <br>

               <div class="infoBox">
                    <p class="infoFont" id="homePageText"> Images shown above have been made by me and are previews of my projects.
                        <br> For more information on these projects head on over to the "Projects page". </p>
                </div>
            </div>




        </div>

        <div id="footer">
            <button onclick="window.open('mailto:levilamerichs@gmail.com')" class="contactButton buttonHover" > <p class="buttonFont" id="contactText">Contact me</p>  </button>
        </div>

    </div>

</body>


</html>
